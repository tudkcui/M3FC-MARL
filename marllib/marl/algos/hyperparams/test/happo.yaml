# HAPPO parameters

algo_args:
  use_gae: True
  gamma: 0.99
  lambda: 1.0
  batch_episode: 2
  kl_coeff: 0.2
  num_sgd_iter: 8
  grad_clip: 10
  gain: 0.01
  clip_param: 0.2
  critic_lr: 0.00005
  vf_loss_coeff: 1.0
  lr: 0.0000005
  entropy_coeff: 0.0
  vf_clip_param: 10.0
  min_lr_schedule: 1e-11
  batch_mode: "truncate_episodes"
  kl_target: 0.03
  normalize_actions: 1
  no_done_at_end: True
  framework: "torch"
  log_level: "ERROR"
  train_batch_size: 24000
  sgd_minibatch_size: 4000
  custom_model: 'fc'