# A2C parameters

# Detailed explanation for each hyper parameter can be found in ray/rllib/agents/a3c/ia2c.py

algo_args:
  gamma: 0.99
  use_gae: True
  lambda: 1.0
  kl_coeff: 0.2
  num_sgd_iter: 8
  vf_loss_coeff: 1.0
  lr: 0.00005
  entropy_coeff: 0.0
  clip_param: 0.2
  vf_clip_param: 10.0
  batch_mode: "truncate_episodes"
  kl_target: 0.03
  normalize_actions: 1
  no_done_at_end: True
  framework: "torch"
  log_level: "ERROR"
  train_batch_size: 24000
  custom_model: 'fc'
  batch_episode: 2
